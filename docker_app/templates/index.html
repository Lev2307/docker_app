{% extends 'base.html' %}

{% block content %}
    <form action="{% url 'create' %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Submit">
    </form>
    {% for client in clients %}
        <div>
            <h1>{{ client.first_name }}</h1>
            <h1>{{ client.last_name }}</h1>
        </div>
    {% endfor %}
{% endblock content %}
